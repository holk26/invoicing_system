{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h2 class="mb-0">Iniciar Sesión</h2>
            </div>
            <div class="card-body p-4">
                {% if form.errors %}
                <div class="alert alert-danger">
                    <p>Usuario o contraseña incorrectos. Por favor intente nuevamente.</p>
                </div>
                {% endif %}
                
                <form method="post" class="needs-validation">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                        {{ form.password }}
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <p>¿No tienes una cuenta? <a href="{% url 'register' %}" class="text-decoration-none">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }
    
    .btn-primary {
        background-color: #212529;
        border-color: #212529;
    }
    
    .btn-primary:hover {
        background-color: #000;
        border-color: #000;
    }
</style>
{% endblock %}
