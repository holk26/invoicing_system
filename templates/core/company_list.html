{% extends 'base.html' %}

{% block content %}
<h1>Company List</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for company in companies %}
        <tr>
            <td>{{ company.name }}</td>
            <td>{{ company.address }}</td>
            <td>{{ company.phone }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
