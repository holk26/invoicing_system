{% extends 'base.html' %}

{% block content %}
<h1>Tax List</h1>
<a href="{% url 'tax_create' %}" class="btn btn-primary mb-3">Add New Tax</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Type</th>
            <th>Rate</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for tax in object_list %}
        <tr>
            <td>{{ tax.tax_type }}</td>
            <td>{{ tax.rate }}%</td>
            <td>{{ tax.description }}</td>
            <td>
                <a href="{% url 'tax_update' tax.id %}" class="btn btn-sm btn-info">Edit</a>
                <a href="{% url 'tax_delete' tax.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
